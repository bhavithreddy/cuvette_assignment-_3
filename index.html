<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>My Caluculator!!</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- <div class="clace" style="text-align: center">
          <h2 style="text-align: left; margin-left: 558px">calc</h2>
        </div> -->
        <div class="top-container">
          <h2>calc</h2>
          <input id="input" type="text" name="display" />
        </div>
        <div class="bottom-container">
          <div class="row">
            <button value="7" class="button1" style="background: #eae3db">
              7
            </button>
            <button value="8" class="button1" style="background: #eae3db">
              8
            </button>
            <button value="9" class="button1" style="background: #eae3db">
              9
            </button>
            <button
              value="DEL"
              class="button1"
              style="background: #647299; color: white"
            >
              DEL
            </button>
          </div>
          <div class="row">
            <button value="4" class="button" style="background: #eae3db">
              4
            </button>
            <button value="5" class="button" style="background: #eae3db">
              5
            </button>
            <button value="6" class="button" style="background: #eae3db">
              6
            </button>
            <button value="+" class="button" style="background: #eae3db">
              +
            </button>
          </div>
          <div class="row">
            <button value="1" class="button" style="background: #eae3db">
              1
            </button>
            <button value="2" class="button" style="background: #eae3db">
              2
            </button>
            <button value="3" class="button" style="background: #eae3db">
              3
            </button>
            <button value="-" class="button" style="background: #eae3db">
              -
            </button>
          </div>
          <div class="row">
            <button value="." class="button" style="background: #eae3db">
              .
            </button>
            <button value="0" class="button" style="background: #eae3db">
              0
            </button>
            <button value="/" class="button" style="background: #eae3db">
              /
            </button>
            <button value="*" class="button" style="background: #eae3db">
              *
            </button>
          </div>
          <div class="row1">
            <button value="RESET" class="button" style="background: #647299">
              RESET
            </button>
            <button value="=" class="button" style="background: #d13f30">
              =
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
